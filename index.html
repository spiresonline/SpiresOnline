<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spires Online - Grid Alpha</title>
    <style>
        :root {
            --bg-color: #050505;
            --panel-bg: #111;
            --text-color: #aaa;
            --accent-color: #00bcd4; /* Cyan */
            --border-color: #333;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: grid;
            grid-template-rows: 50px 1fr;
        }

        /* --- HEADER --- */
        header {
            background-color: var(--panel-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        h1 { margin: 0; font-size: 1.2rem; color: var(--accent-color); letter-spacing: 2px; text-transform: uppercase; }

        /* --- MAIN LAYOUT --- */
        #game-layout {
            display: grid;
            grid-template-columns: 250px 1fr 250px; /* Left - Game - Right */
            height: 100%;
        }

        /* --- PANELS --- */
        .panel {
            background: #0a0a0a;
            border-right: 1px solid var(--border-color);
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .panel-right { border-left: 1px solid var(--border-color); border-right: none; }
        
        h3 { border-bottom: 1px solid #333; padding-bottom: 5px; margin: 0; font-size: 0.9rem; color: #fff; }

        /* --- THE GAME VIEW (CANVAS) --- */
        #main-view {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            position: relative;
            overflow: hidden;
        }

        canvas {
            border: 2px solid #333;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            image-rendering: pixelated; /* Crucial for sharp 64x64 art */
        }

        /* --- STAT BARS --- */
        .bar-container { width: 100%; background: #222; height: 10px; margin-top: 5px; }
        .bar-fill { height: 100%; transition: width 0.2s; }
        .hp { background: #d32f2f; width: 100%; }
        .stm { background: #388e3c; width: 100%; }

        /* --- INVENTORY GRID --- */
        .inv-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        .inv-slot {
            aspect-ratio: 1;
            background: #151515;
            border: 1px solid #333;
            display: flex; align-items: center; justify-content: center;
        }
        .inv-slot:hover { border-color: var(--accent-color); cursor: pointer; }
        .inv-slot img { width: 80%; height: 80%; image-rendering: pixelated; }

    </style>
</head>
<body>

    <header>
        <h1>Spires Online</h1>
        <div style="font-size: 0.8rem;">ALPHA 2.1 [GRID]</div>
    </header>

    <div id="game-layout">
        
        <aside class="panel">
            <div>
                <h3>STATUS</h3>
                <div style="margin-top:10px;">HP</div>
                <div class="bar-container"><div class="bar-fill hp"></div></div>
                <div style="margin-top:5px;">STM</div>
                <div class="bar-container"><div class="bar-fill stm"></div></div>
            </div>
            <div>
                <h3>COORDINATES</h3>
                <div id="debug-coords" style="color: var(--accent-color); margin-top: 5px;">X: 0 | Y: 0</div>
            </div>
        </aside>

        <main id="main-view">
            <canvas id="game-canvas"></canvas>
        </main>

        <aside class="panel panel-right">
            <h3>INVENTORY</h3>
            <div class="inv-grid">
                <div class="inv-slot"></div>
                <div class="inv-slot"></div>
                <div class="inv-slot"></div>
                <div class="inv-slot"></div>
                <div class="inv-slot"></div>
                <div class="inv-slot"></div>
            </div>
        </aside>

    </div>

    <script type="module" src="js/main.js"></script>

</body>
</html>
