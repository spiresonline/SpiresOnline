<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spires Online | Alpha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .view-layer { position: absolute; inset: 0; }
        .glass-panel { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); border-radius: 1rem; }
        .progress-bg { height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; transition: width 0.3s ease; }
        #game-canvas { width: 100%; height: 100%; display: block; }
        .btn-primary { background: #2563eb; color: white; padding: 1rem 3rem; font-weight: 900; letter-spacing: 0.1em; border-radius: 0.5rem; transition: all 0.2s; }
        .btn-primary:hover { background: #3b82f6; transform: translateY(-2px); }
        .map-card { background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255,255,255,0.1); padding: 2rem; border-radius: 1rem; cursor: pointer; }
    </style>
</head>
<body class="bg-slate-950 text-slate-50 overflow-hidden">
    <div id="app-interface" class="relative w-screen h-screen">
        
        <div id="screen-auth" class="view-layer flex flex-col items-center justify-center p-6 text-center">
            <h1 class="text-8xl font-black italic tracking-tighter mb-2">SPIRES<span class="text-blue-600">.</span></h1>
            <p class="text-slate-500 uppercase tracking-[0.4em] text-[10px] mb-12 font-bold">Alpha Phase v1.0</p>
            <button id="btn-initialize" class="btn-primary">INITIALIZE SESSION</button>
        </div>

        <div id="screen-hub" class="view-layer hidden flex flex-col items-center justify-center p-6">
            <h2 class="text-4xl font-black italic mb-12 tracking-tight">CENTRAL HUB</h2>
            <div class="grid grid-cols-2 gap-8">
                <button data-map="forest" class="map-card">üå≤ THE WILDS</button>
                <button data-map="bar" class="map-card">üç∫ THE BAR</button>
            </div>
        </div>

        <div id="screen-hud" class="view-layer hidden pointer-events-none">
            <div class="absolute top-8 left-8 glass-panel pointer-events-auto p-6 w-72 space-y-4">
                <div class="stat-group">
                    <div class="flex justify-between text-[10px] font-black uppercase mb-1"><span>Health</span><span id="txt-hp">100/100</span></div>
                    <div class="progress-bg"><div id="bar-hp" class="progress-fill bg-red-500" style="width: 100%"></div></div>
                </div>
                <div class="stat-group">
                    <div class="flex justify-between text-[10px] font-black uppercase mb-1"><span>Mana</span><span id="txt-mana">100/100</span></div>
                    <div class="progress-bg"><div id="bar-mana" class="progress-fill bg-blue-400" style="width: 100%"></div></div>
                </div>
                <div id="txt-gold" class="text-yellow-500 font-black text-xs pt-2">GOLD: 0</div>
            </div>

            <div class="absolute bottom-8 left-1/2 -translate-x-1/2 w-full max-w-2xl px-6 pointer-events-auto">
                <div id="chat-logs" class="h-32 overflow-y-auto p-4 space-y-1 text-xs font-mono glass-panel mb-2"></div>
            </div>
        </div>

        <canvas id="game-canvas"></canvas>
    </div>
    <script type="module" src="game.js"></script>
</body>
</html>
