<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spires Online - Alpha</title>
    <style>
        body {
            background-color: #050505;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden; /* Prevent scrolling, game handles view */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-container {
            position: relative;
            width: 1024px;
            height: 768px;
            border: 2px solid #333;
            background-color: #000;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }

        /* The Game World */
        canvas {
            display: block;
            image-rendering: pixelated; /* Essential for 64-bit look */
        }

        /* UI Overlay (HUD) */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Let clicks pass through to canvas */
            padding: 10px;
            box-sizing: border-box;
        }

        .bar-container {
            margin-bottom: 5px;
            background: rgba(0,0,0,0.6);
            border: 1px solid #444;
            width: 200px;
            height: 20px;
            position: relative;
        }

        .bar-fill {
            height: 100%;
            transition: width 0.2s;
        }

        #hp-bar { background-color: #d32f2f; width: 100%; }
        #stamina-bar { background-color: #fbc02d; width: 100%; }
        #mana-bar { background-color: #1976d2; width: 100%; }

        .bar-text {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 0;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 1px 1px 0 #000;
        }

        /* Chat / Combat Log (Bottom Left) */
        #game-console {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 400px;
            height: 150px;
            background: rgba(0,0,0,0.7);
            border: 1px solid #444;
            overflow-y: auto;
            pointer-events: auto;
            font-size: 12px;
            padding: 5px;
            display: flex;
            flex-direction: column-reverse; /* New messages at bottom */
        }

        .log-entry { margin: 2px 0; border-bottom: 1px solid #222; }
        .log-info { color: #aaa; }
        .log-combat { color: #ff5252; }
        .log-gain { color: #69f0ae; }
        
        /* Loading Screen */
        #loading-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas" width="1024" height="768"></canvas>

        <div id="ui-layer">
            <div class="bar-container">
                <div id="hp-bar" class="bar-fill"></div>
                <div class="bar-text">HP: <span id="val-hp">100/100</span></div>
            </div>
            <div class="bar-container">
                <div id="mana-bar" class="bar-fill"></div>
                <div class="bar-text">MP: <span id="val-mana">50/50</span></div>
            </div>
            <div class="bar-container">
                <div id="stamina-bar" class="bar-fill"></div>
                <div class="bar-text">STA: <span id="val-stamina">100/100</span></div>
            </div>
        </div>

        <div id="game-console">
            <div class="log-entry log-info">System: Welcome to Nowhere.</div>
        </div>

        <div id="loading-screen">
            <h1 style="color:#d32f2f; letter-spacing: 5px;">SPIRES ONLINE</h1>
            <div id="loading-text">Initializing Core...</div>
        </div>
    </div>

    <script type="module" src="js/Main.js"></script>

</body>
</html>
