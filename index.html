<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spires Online | Alpha Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-950 text-slate-50 overflow-hidden">

    <div id="app-interface" class="relative w-screen h-screen">
        
        <div id="screen-auth" class="view-layer flex flex-col items-center justify-center p-6 text-center">
            <div class="auth-backdrop"></div>
            <h1 class="text-8xl font-black italic tracking-tighter mb-2 z-10">SPIRES<span class="text-blue-600">.</span></h1>
            <p class="text-slate-500 uppercase tracking-[0.4em] text-[10px] mb-12 font-bold z-10">Alpha Phase v1.0</p>
            <button id="btn-initialize" class="btn-primary z-10">INITIALIZE SESSION</button>
        </div>

        <div id="screen-hub" class="view-layer hidden flex flex-col items-center justify-center p-6">
            <h2 class="text-4xl font-black italic mb-12 tracking-tight">CENTRAL HUB</h2>
            <div class="grid grid-cols-2 gap-8">
                <button data-map="forest" class="map-card group">
                    <div class="text-3xl mb-4">üå≤</div>
                    <h3 class="font-black text-xl mb-1 group-hover:text-green-400 transition-colors">THE WILDS</h3>
                    <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Combat Zone</p>
                </button>
                <button data-map="bar" class="map-card group">
                    <div class="text-3xl mb-4">üç∫</div>
                    <h3 class="font-black text-xl mb-1 group-hover:text-amber-400 transition-colors">THE BAR</h3>
                    <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Neutral Zone</p>
                </button>
            </div>
        </div>

        <div id="screen-hud" class="view-layer hidden pointer-events-none">
            <div class="absolute top-8 left-8 glass-panel pointer-events-auto p-6 w-72 space-y-4">
                <div class="stat-group">
                    <div class="flex justify-between text-[10px] font-black uppercase mb-1"><span class="text-red-500">Health</span><span id="txt-hp">100/100</span></div>
                    <div class="progress-bg"><div id="bar-hp" class="progress-fill bg-red-500" style="width: 100%"></div></div>
                </div>
                <div class="stat-group">
                    <div class="flex justify-between text-[10px] font-black uppercase mb-1"><span class="text-blue-400">Mana</span><span id="txt-mana">100/100</span></div>
                    <div class="progress-bg"><div id="bar-mana" class="progress-fill bg-blue-400" style="width: 100%"></div></div>
                </div>
                <div class="stat-group">
                    <div class="flex justify-between text-[10px] font-black uppercase mb-1"><span class="text-yellow-400">Energy</span><span id="txt-energy">100/100</span></div>
                    <div class="progress-bg"><div id="bar-energy" class="progress-fill bg-yellow-400" style="width: 100%"></div></div>
                </div>
                <div class="stat-group">
                    <div class="flex justify-between text-[10px] font-black uppercase mb-1"><span class="text-purple-400">Mood</span><span id="txt-mood">100/100</span></div>
                    <div class="progress-bg"><div id="bar-mood" class="progress-fill bg-purple-500" style="width: 100%"></div></div>
                </div>
            </div>

            <div class="absolute top-8 right-8 flex flex-col items-end gap-3 pointer-events-auto">
                <button id="btn-settings" class="glass-btn px-6 py-3 rounded-xl font-black text-xs hover:bg-white/10 transition-all uppercase tracking-widest">Settings</button>
                <div id="panel-settings" class="hidden glass-panel p-8 w-72">
                    <h4 class="text-xs font-black mb-6 tracking-widest border-b border-white/5 pb-2 text-slate-400 uppercase">Input Config</h4>
                    <div class="space-y-4 text-[11px] font-bold text-slate-300 mb-8">
                        <div class="flex justify-between"><span>Move</span><span class="text-blue-500">WASD</span></div>
                        <div class="flex justify-between"><span>Attack</span><span class="text-blue-500">SPACE</span></div>
                        <div class="flex justify-between"><span>Interact</span><span class="text-blue-500">E</span></div>
                    </div>
                    <button id="btn-exit" class="w-full bg-red-900/40 hover:bg-red-600 py-3 rounded-xl text-[10px] font-black transition-all">TERMINATE SESSION</button>
                </div>
            </div>

            <div class="absolute bottom-8 left-1/2 -translate-x-1/2 w-full max-w-2xl px-6 pointer-events-auto">
                <div id="chat-container" class="glass-panel overflow-hidden transition-all duration-500">
                    <div class="flex justify-between items-center bg-white/5 px-4 py-2">
                        <span class="text-[9px] font-black tracking-[0.3em] text-slate-500 uppercase italic">Encrypted Connection</span>
                        <button id="btn-chat-toggle" class="text-[10px] font-bold opacity-50 hover:opacity-100">MIN / MAX</button>
                    </div>
                    <div id="chat-logs" class="h-32 overflow-y-auto p-4 space-y-1 text-xs font-mono scrollbar-hide"></div>
                    <input type="text" id="chat-input" placeholder="Transmit signal..." class="w-full bg-transparent p-4 outline-none border-t border-white/5 text-xs font-medium">
                </div>
            </div>
        </div>

        <canvas id="game-canvas"></canvas>
    </div>

    <script type="module" src="game.js"></script>
</body>
</html>
